<div class="ts-controls"
     title="Of all {{count[scenario]}} sources, {{running[scenario] || 'none'}} {{running[scenario]==1 && 'is' || 'are'}} currently running.">
	<div>
		<div class="button" draggable="false" ng-click="nextScenario()">
			<span><img ng-src="{{nextScenarioIcon()}}"></span>
		</div>
	</div>
	<div>
	<div class="button" draggable="false" ng-click="runOrPauseAll()">
			<span><img ng-src="{{icons[vagueCount()]}}"></span>
		</div>
	</div>
	<div>
		<div class="text" draggable="false">
			<span><div class="text">{{running[scenario]}} / {{count[scenario]}}</div></span>
		</div>
	</div>
</div>
