<div class="ts-controls"
     title="Of all {{count}} sources, {{running || 'none'}} {{running==1 && 'is' || 'are'}} currently running.">
	<div>
		<div class="button" draggable="false" ng-click="runOrPauseAll()">
			<span><img ng-src="{{icons[vagueCount()]}}"></span>
		</div>
	</div>
	<div>
		<div class="text" draggable="false">
			<span><div class="text">{{running}} / {{count}}</div></span>
		</div>
	</div>
</div>
