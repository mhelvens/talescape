<div class="ts-controls">
	<div>
		<div class="button" draggable="false" ng-click="toggleGeoMode()"
		     title="{{geoModeTitle()}}">
			<span><img ng-src="{{geoModeIcon()}}"></span>
		</div>
	</div>
	<div>
		<div class="button" draggable="false" ng-click="toggleCentering()" title="{{centeringIcon()}}.">
			<span><img ng-src="{{centeringIcon()}}"></span>
		</div>
	</div>
</div>
