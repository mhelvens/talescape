<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Talescape</title>
		
		<script data-main="js/main.js" src="js/lib/requirejs/require.js"></script>
		
		<style>
			.map-canvas { height: 400px; }
		</style>
	</head>
	<body>
		<h1>Talescape</h1>
		
		<section id="map" ng-controller="MapController" >
			<div ui-map="map" ui-options="mapOptions" class="map-canvas"></div>
		</section>
		
		<div ng-controller="AudioSpotController">
			<button ng-click='play()'>{{buttonText}}</button>
			<ul>
				<li> Coordinates: {{gpsCoordinates}}
				<li> Playing: {{audioFile}}
			</ul>
		</div>
	</body>
</html>
