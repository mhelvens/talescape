<!doctype html>
<html ng-controller="ApplicationController">
	<head>
		<meta charset="utf-8" />
		<title ng-bind="title"></title>
		
		<script data-main="js/main.js" src="js/lib/requirejs/require.js"></script>
		
		<style>
			.map-container, .map-canvas, html, body {
				height: 100%;
				min-height: 100%;
				padding: 0px;
				margin: 0px;
			}
		</style>
	</head>
	<body>
		<section height="100%" id="map" ng-controller="MapController" class="map-container" >
			<div height="100%" ui-map="map" ui-options="mapOptions" class="map-canvas"></div>
		</section>
	</body>
</html>
